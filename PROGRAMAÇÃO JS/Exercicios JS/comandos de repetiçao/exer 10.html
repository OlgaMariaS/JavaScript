<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Comando de repetição</title>
</head>

<body>

    <script>
            var soma = 0;

            for ( var i = 0; i <= 50; i++) {
              
                    if (i % 2 == 0) {
                        
                        soma += i; 

                    }
                
            }

                    alert(soma);
    </script>
</body>

</html>
