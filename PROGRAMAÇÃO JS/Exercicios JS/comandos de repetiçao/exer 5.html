<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>COMANDO DE REPETIÇÃO</title>
    </head>
    <body>
        <script>
        
           var numero = 0;
           var soma = 0;
           
           for (i = 0; i < 10; i++) {  
              
               numero = parseInt(prompt("digite um valor"));

               soma += numero;

           }
               alert("Soma é" + soma);
        </script>
    </body>
</HTML>
