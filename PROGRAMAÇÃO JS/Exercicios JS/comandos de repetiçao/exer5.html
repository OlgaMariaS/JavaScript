<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Comando de repetição</title>
</head>

<body>

    <script>
      
      for (var i=0;i<=10;i++ ) {
         var valor=parseInt(prompt('Digite valor'));
         
         var  soma += valor;
         
         alert(soma);
      }
    </script>
</body>

</html>
