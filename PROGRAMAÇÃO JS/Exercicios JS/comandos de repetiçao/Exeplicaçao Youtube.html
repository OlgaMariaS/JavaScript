<!DOCTYPE html>

<html lang="pt-br">
   
    <head>
        <meta charset="utf-8">
         <title>Comando de repetição</title>
    </head>
    <body>
        <h1>Logica da programacao</h1>
       <script>
           var numero=parseFloat(prompt('Digite um numero'));

           var indice=1;
           //repita ate que seja <=
           
            while (indice<=1000) {
                document.write(numero+'x'+ indice +'='+(numero*indice)+ '<br/>');

                indice=indice+1;
            }
       </script>
    </body>
</html>
