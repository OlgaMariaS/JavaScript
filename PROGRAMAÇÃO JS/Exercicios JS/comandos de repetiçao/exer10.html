<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>COMANDO DE REPETIÇÃO</title>
    </head>
    <body>
        <script>
           
         var par = 0;
         
         for (i = 0; i <= 50; i++) {
            
            if (i % 2 == 0) {
                
                document.write( i + "</br>");

                 par += i;

            } 
             
         }
                alert("Soma dos pares" + par);


        </script>
    </body>
</HTML>
