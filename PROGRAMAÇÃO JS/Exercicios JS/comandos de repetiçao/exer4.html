<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Comando de repetição</title>
</head>

<body>

    <script>
            for (var i = 0; i <= 100000; i+=1000) {
                
                document.write(i+"<br/>");
                
            }
    </script>
</body>
