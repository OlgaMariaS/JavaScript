<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Comando de repetição</title>
</head>

<body>
    <script>
          var n = parseInt(prompt('digite um numero'));

          var i = n;

          while (i>=0) {
               
            document.write(i+'</br>');

            i-=2;
          }
    </script>
</body>

</html>
