<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>COMANDO DE REPETIÇÃO</title>
    </head>
    <body>
        <script>
        
           var numero = 0;
           var incremento = 0;
           var auxiliar = 0;

           for (i = 0; i < 10; i++) {  
              
               numero = parseInt(prompt("digite um valor"));

               incremento += numero;

               auxiliar += 1;
           }

               var media = incremento/auxiliar;

               alert("Média é" + media);
        </script>
    </body>
</HTML>
