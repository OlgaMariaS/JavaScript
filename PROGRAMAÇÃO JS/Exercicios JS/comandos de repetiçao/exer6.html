<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Comando de repetição</title>
</head>

<body>

    <script>
            var soma = 0;

            for (var i=0 ; i<10; i++) {
               var int=parseInt(prompt('Digite um valor'));
                
               soma += int;
               
            }
            alert(soma/10);
    </script>
</body>

</html>
