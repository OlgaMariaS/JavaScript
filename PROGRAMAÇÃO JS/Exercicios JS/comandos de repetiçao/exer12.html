<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Comando de repetição</title>
</head>

<body>
    <script>
            var n = parseInt(prompt('Digite um numero'));
            var i = 0;

            for ( i=n; i>=0; i--) {
                
                document.write(i+'</br>');                
            }
    </script>
</body>

</html>
