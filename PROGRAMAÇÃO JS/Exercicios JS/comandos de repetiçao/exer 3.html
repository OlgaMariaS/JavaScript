<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
             var  i = 10;
            
             document.write(i + "</br>");

             while (i > 0) {
                 i--;
                 document.write(i + "</br>");
             }

             document.write("FIM"+ "</br>");

            
             
        </script>
    </body>
</HTML>
