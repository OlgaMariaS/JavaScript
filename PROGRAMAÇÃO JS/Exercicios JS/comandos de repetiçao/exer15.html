<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Comando de repetição</title>
</head>

<body>
    <script>
            var n= parseInt(prompt('Digite um numero IMPAR'));
            

            if (n%2!=0) {
                
            for (var i=n; i>=1 ;i-=2) {
                
                document.write(i+'</br>');                
            }

            }else{
             alert('Digite um numero impar');
            }
    </script>
</body>

</html>
