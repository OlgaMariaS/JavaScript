<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>EXERCICIO 27</title>
</head>

<body>
    <script>
        var idade = parseInt(prompt('Idade'));

        if (idade > 0 && idade < 17) {

            if (idade >= 5 && idade <= 7) {
                alert('Infantil A');
            }
            if (idade >= 8 && idade <= 10) {
                alert('Infantil B');
            }
            if (idade >= 11 && idade <= 13) {
                alert('Juvenil A');
            }
            if (idade >= 14 && idade <= 17) {
                alert('Juvenil B');
            }
        } else {
            alert('Senior');
        }
    </script>
</body>

</html>
